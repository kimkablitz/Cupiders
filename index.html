<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KUKLUXLOVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
    crossorigin="anonymous"></script>

  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <!-- favicon -->
  <link rel="icon" href="assets/images/friends_icon.jpg">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">^>^. Friendable</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-auto">
          <div class="row mx-auto">
            <div class="col-sm-8 px-0">
              <form>
                <div class="row">
                  <div class="col-sm-5">
                    <label class="sr-only" for="inlineFormInputName2">email</label>
                    <input type="text" class="form-control mt-xs-2" id="inlineFormInputName2" placeholder="email" />
                  </div>
                  <div class="col-sm-4">
                    <label class="sr-only" for="inlineFormInputGroupUsername2">password</label>
                    <input type="text" class="form-control mt-xs-2" id="inlineFormInputGroupUsername2" placeholder="password" />
                  </div>
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-block mt-xs-2">Log In</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-4 px-0">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-link btn-block mt-xs-2 text-white" data-toggle="modal" data-target="#forgotPassword">
                Forgot your password?
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="forgotPassword"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Lost Password?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>No Problem!</h5>
            <p>What should we do to reset password?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mt-5 mx-0">
      <div class="col">
        <div class="fa-10x">
          <div class="fa-layers fa-fw">
            <i class="fas fa-angle-up" data-fa-transform="right-15 up-2"></i>
            <i class="fas fa-angle-right" data-fa-transform="grow-10 right-6 down-4"></i>
            <i class="fas fa-angle-up" data-fa-transform="left-5 up-2"></i>
            <i class="fas fa-circle" data-fa-transform="shrink-11 down-10.2 right-20"></i>
          </div>
        </div>
      </div>
      <div class="col">
        <h1>Create a new account</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <p>Birthday</p>
          <div class="form-row">
            <div class="form-group col-sm-4">
              <label class="sr-only" for="inputState">Month</label>
              <select id="inputState" class="form-control">
                <option selected>Month</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group  col-sm-4">
                <label class="sr-only" for="inputState">day</label>
                <select id="inputState" class="form-control">
                  <option selected>Day</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group  col-sm-4">
                  <label class="sr-only" for="inputState">year</label>
                  <select id="inputState" class="form-control">
                    <option selected>Year</option>
                    <option>...</option>
                  </select>
                </div>
          </div>
          <div class="form-group form-check ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container-fluid">
      <p class="mt-3">&copy; KuKluxLove </p>
    </div>
  </footer>

  <!-- Bootstrap javascript links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <!-- <script src="assets/javascript/app.js"></script> -->
</body>
</html>
